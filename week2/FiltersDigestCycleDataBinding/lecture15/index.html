<!doctype html>
<html lang="es" ng-app="CounterApp">
    <head>
        <title>The digest circle</title>
        <meta charset="utf-8">
        <script src="../../angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>The digest cycle</h1>

            <div>

        </div>
    </body>
</html>
